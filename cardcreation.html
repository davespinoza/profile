<!DOCTYPE html>
<html>
<head>
  <title>David Espinoza - Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Animate.CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Your own stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script type="text/javascript">
  $(document).ready(function(){
    $("#add-card").click(function(){
      var cardName=$("#card-name").val();
      var tierValue=$("input[name='tier-select']:checked").val();
      var typeValue=$("input[name='type-select']:checked").val();
      var rowValue=$("input[name='row-select']:checked").val();
      var cardCost=$("#costRange").val();
      var attackValue=$("#attackRange").val();
      var defenseValue=$("#defenseRange").val();
      var cardEffect=$("#card-effect").val();
      $("#card-table").append("<tr><td>"+cardName+"</td>"+"<td>"+tierValue+"</td>"+"<td>"+typeValue+"</td>"+"<td>"+rowValue+"</td>"+"<td>"+cardCost+"</td>"+"<td>"+attackValue+"</td>"+"<td>"+defenseValue+"</td>"+"<td>"+cardEffect+"</td></tr>");
    });
  });
</script>
<body style="background-color: #2f374f;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">David Espinoza</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Pages
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="index.html">Home Page</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="cardcreation.html">Card Creation Tool</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <section class="col">
        <header class="col">
          <h1 class="text-uppercase"><strong>Card Creation Tool</strong></h1>
        </header>
      </section>
    </div><br>
      <div class="row">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Card Name" aria-label="card-name" id="card-name" aria-describedby="basic-addon1">
        </div>
      </div><br>

      <div class="row">  
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="tier-select" id="tier-1" value="Tier 1" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="tier-1">Tier 1</label>

          <input type="radio" class="btn-check" name="tier-select" id="tier-2" value="Tier 2" autocomplete="off">
          <label class="btn btn-outline-secondary" for="tier-2">Tier 2</label>

          <input type="radio" class="btn-check" name="tier-select" id="tier-3" value="Tier 3" autocomplete="off">
          <label class="btn btn-outline-secondary" for="tier-3">Tier 3</label>
        </div>
      </div><br>

      <div class="row">  
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="type-select" id="type-unit" value="Unit" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="type-unit">Unit</label>

          <input type="radio" class="btn-check" name="type-select" id="type-command" value="Command" autocomplete="off">
          <label class="btn btn-outline-secondary" for="type-command">Command</label>

          <input type="radio" class="btn-check" name="type-select" id="type-trap" value="Trap" autocomplete="off">
          <label class="btn btn-outline-secondary" for="type-trap">Trap</label>
        </div>
      </div><br>

      <div class="row">  
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="row-select" id="row-attack" value="Attack" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="row-attack">Attack</label>

          <input type="radio" class="btn-check" name="row-select" id="row-defense" value="Defense" autocomplete="off">
          <label class="btn btn-outline-secondary" for="row-defense">Defense</label>

          <input type="radio" class="btn-check" name="row-select" id="row-support" value="Support" autocomplete="off">
          <label class="btn btn-outline-secondary" for="row-support">Support</label>
        </div>
      </div><br>

      <div>
        <label for="costRange" class="form-label">Cost: <output id="costRangeOutput"> 0</output></label>
        <input type="range" class="form-range" min="0" max="12" value="0" id="costRange" oninput="costRangeOutput.value = costRange.value">
      </div>
      <div>
        <label for="attackRange" class="form-label">Attack: <output id="attackRangeOutput"> 0</output></label>
        <input type="range" class="form-range" min="0" max="60" value="0" id="attackRange" oninput="attackRangeOutput.value = attackRange.value">
      </div>
      <div>
        <label for="customRange2" class="form-label">Defense: <output id="defenseRangeOutput"> 0</output></label>
        <input type="range" class="form-range" min="0" max="60" value="0" id="defenseRange" oninput="defenseRangeOutput.value = defenseRange.value">
      </div><br>
      <div class="mb-3">
        <textarea class="form-control" id="card-effect" rows="3" placeholder="Card Effect"></textarea>
      </div><br>
      <div>
        <div class="col-12">
          <button class="btn btn-primary" id="add-card">Add Card</button>
        </div>
      </div><br>

    <table class="table">
      <thead>
        <tr>
          <th>Card Name</th>      
          <th>Tier</th>      
          <th>Card Type</th>
          <th>Row</th>
          <th>Cost</th>
          <th>Attack</th>
          <th>Defense</th>
          <th>Card Effect</th>
        </tr>
      </thead>
      <tbody id="card-table">
      </tbody>
    </table><br>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
